<!doctype html>
<html lang="en">
<head>
  <style>
    body,
    html {
        height: 100%;
    }
    canvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
  </style>
</head>
<body style="margin: 0px;">
  <script type="module">
    import init from './superjumper.js'

    init().catch((error) => {
      if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
        throw error;
      }
    });
  </script>
</body>

</html>
